<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Muhammed Nadeem</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <p>I'd love to hear from you. Please fill out the form below or reach out via social media.</p>
    </header>
    <main>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-links">
            <a href="https://github.com/nadeemsahul26" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/muhammed-nadeem-sah-751a08228/" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </main>
</body>

</html>
